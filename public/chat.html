<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Node Chat App - Socket IO</title>
  </head>
  <body class="chat">

    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users">

      </div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message-form">
          <input type="text" name="message" placeholder="Message" autofocus autocomplete="off">
          <button id="send-message">Send</button>
        </form>

        <button id="send-location">Send Location</button>
      </div>
    </div>

    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{ from }}</h4>
          <span>{{ createdAt }}</span>
        </div>
        <div class="message__body">
          <p>{{ text }}</p>
        </div>
      </li>
    </script>

    <script id="location-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{ from }}</h4>
          <span>{{ createdAt }}</span>
        </div>
        <div class="message__body">
          <p>
            <a href="{{ url }}" target="_blank">New Location</a>
          </p>
        </div>
      </li>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/mustache.js"></script>
    <script type="text/javascript" src="js/deparam.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
  </body>
</html>
